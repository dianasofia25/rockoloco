<h4 id="titulo-genero" class="text-center">Crear artistas</h4>
<hr style="width: auto; border-color: black; border-width: 2px;">

<div class="d-flex justify-content-center">
    <div class="col-md-25 mt-5">
        <form action="javascript:crearArtistas();" id="saveArt" class="validarFormulario" novalidate>
            <div class="card text-white" style="background-color: rgb(37, 36, 36);">
                <div class="card-header" style="padding: 10px 10px 7px 25px;"><h5>Nuevo artista</h5></div>
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                          <div class="mb-6" style="padding: 10px 10px 7px 10px;">
                            <label for="nom" class="form-label">Nombre</label>
                            <input type="text" id="nom" class="form-control" required placeholder="Escriba nombre artista">
                          </div>
                          <div class="mb-6" style="padding: 10px 10px 7px 25px;">
                            <label for="nac" class="form-label">Nacionalidad</label>
                            <input type="text" id="nac" class="form-control" required placeholder="Escriba nacionalidad artista">
                          </div>
                    </div>
                </div>
                
                <div class="card-footer" style="padding: 10px 10px 7px 25px;">
                    <button type="submit" class="btn btn-danger">Crear</button>
                </div>

            </div>
        </form>
    </div>

</div>

<div class="d-flex justify-content-center">

    <div class="col-md-5 mt-4">
        <div class="alert alert-primary" id="artMsgOk" style="display: none;">
            ¡Artista creado con éxito!.
        </div>

        <div class="alert alert-danger" id="artMsgError" style="display: none;">
            No se logró crear el artista, intenta de nuevo.
        </div>
    </div>

</div>
