<h4 id="titulo-genero" class="text-center">Actualizar artistas</h4>
<hr style="width: auto; border-color: black; border-width: 2px;">

<div class="d-flex justify-content-center">
  <div class="col-md-10 mt-5">
    <form action="javascript:artistaActualizar();" id="updateArtist" class="validarFormulario" novalidate>
      <div class="card text-white" style="background-color: rgb(37, 36, 36)">
        <div class="card-header" style="padding: 10px 10px 7px 25px">
          <input type="hidden" class="form-control" id="codA" required />
        </div>
        <div class="container text-center" style="padding: 15px 15px 15px 15px">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="nomA" class="form-label">Nombre artista</label>
                <input type="text" id="nomA" class="form-control" required placeholder="Escriba el nombre">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="nacionA" class="form-label">Nacionalidad artista</label>
                <input type="text" id="nacionA" class="form-control" required placeholder="Escriba el pais">
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer d-flex justify-content-around" style="padding: 10px 10px 7px 25px">
          <button type="submit" class="btn btn-danger">Actualizar</button>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="d-flex justify-content-center">
    <div class="col-md-6 mt-4">
      <div class="alert alert-primary alert-dismissible fade show" role="alert" id="artistMsgOk" style="display: none">
        El artista <strong>fue actualizado</strong> correctamente
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="alert alert-danger alert-dismissible fade show" role="alert" id="artistMsgError" style="display: none">
        El artista <strong>NO pudo ser actualizado</strong> en la base de datos
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
